<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- navbar -->
        <div class="navbar">
            <img src="/assets/img/heksa.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Menu 1</a></li>
                    <li><a href="">Menu 2</a></li>
                    <li><a href="">Menu 3</a></li>
                    <li><a href="">Menu 4</a></li>
                </ul>
            </nav>
            <img src="/assets/img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <!--  -->
        <div class="row">
            <div class="col-1">
                <h2>Text Col <br> number 1</h2>
                <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint laborum facere iste.</h3>
                <p>Price</p>
                <h4>$76475</h4>
                <button type="button">Buy Now</button>
            </div>
            <div class="col-2">
                <img src="/assets/img/tower-editted.png" class="controller ">
                <div class="color-box">
                </div>
            </div>
        </div>

        <!--  -->
        <div class="social-links">
            <img src="/assets/img/facebook.png" class="icon">
            <img src="/assets/img/twitter.png" class="icon">
            <img src="/assets/img/instagram.png" class="icon">
        </div>

    </div>
</body>


<script>
    var menuList = document.getElementById('menuList');
    menuList.style.maxHeight = "0px";

    function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
            menuList.style.maxHeight = "130px";

        } else {
            menuList.style.maxHeight = "0px";
        }

    }
</script>

</html>
